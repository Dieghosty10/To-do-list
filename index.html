<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Pro | Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a6fa5">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do List Pro</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switcher">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <div class="todo-app">
            <div class="input-section">
                <input type="text" id="todo-input" placeholder="Añade una nueva tarea..." autocomplete="off">
                <select id="priority-select">
                    <option value="low">Baja</option>
                    <option value="medium" selected>Media</option>
                    <option value="high">Alta</option>
                </select>
                <button id="add-btn"><i class="fas fa-plus"></i> Añadir</button>
            </div>

            <div class="search-section">
                <input type="text" id="search-input" placeholder="Buscar tareas...">
                <i class="fas fa-search"></i>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="pending">Pendientes</button>
                <button class="filter-btn" data-filter="completed">Completadas</button>
            </div>

            <ul id="todo-list"></ul>

            <div class="stats">
                <span id="total-tasks">0 tareas</span>
                <span id="completed-tasks">0 completadas</span>
                <button id="clear-all"><i class="fas fa-trash-alt"></i> Limpiar todo</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
